<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        #gameCanvas {
           box-shadow: 10px 10px 20px black;
        }
        h1{
            text-align: center;
            font-family: comic sans MS;
            color: lightgrey;
        }
        body{
            display: flex;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(
                0deg, 
                rgb(17, 51, 161) 0%, 
                rgb(136, 34, 195) 100%
            );
        }
        .box-button{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #pause-game{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Pac-Man</h1>
        <div class="box-button">
            <button id="pause-game">Pause</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script type="module" src="src/Game.js"></script>
</body>

</html>
